<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অফলাইন - Islamic App</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0fdf4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #166534;
            margin-bottom: 16px;
        }
        p {
            color: #374151;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
        }
        .retry-button {
            background-color: #4E5BA1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #3D4A90;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/icon-128x128.png" alt="App Icon" class="icon">
        <h1>আপনি অফলাইনে আছেন</h1>
        <p>
            দুঃখিত, আপনি বর্তমানে ইন্টারনেট সংযোগ ছাড়া আছেন। 
            অনুগ্রহ করে আপনার ইন্টারনেট সংযোগ চেক করুন এবং আবার চেষ্টা করুন।
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            আবার চেষ্টা করুন
        </button>
    </div>
</body>
</html>
